<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="description" content="Encriptador desarrollado por Kenny. Este es el primer Challenge del programa ONE - Oracle Next Education, donde se nos solicitó hacer un encriptador de texto en el cual se podrá intercambiar mensajes secretos con otras personas que sepan el código de la encriptación utilizada.">
        <!------------------------ Fuentes ------------------------>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <!------------------------ Estilos ------------------------>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/tablet.css" media="screen and (min-width: 768px) and (max-width: 991px)">
        <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 992px)">
        <!------------------------ Icono ------------------------>
        <link rel="shortcut icon" href="assets/encrypter.svg">
        <!------------------------ Título ------------------------>
        <title>Encriptador</title>
    </head>

    <body>
        <div class="container">

            <div class="notificaciones">
                <div class="no-mensaje">
                    <i class="fa-solid fa-circle-xmark icon-notify"></i>No ingresó ningún texto
                </div>
                <div class="tiene-acento">
                    <i class="fa-solid fa-triangle-exclamation icon-notify"></i>Revise las condiciones
                </div>
                <div class="texto-copiado">
                    <i class="fa-solid fa-circle-check icon-notify"></i>Texto copiado
                </div>
            </div>

            <div class="contenedor-bloque">
                <div class="bloque">
                    <div class="imagen-bloque">
                        <img src="assets/muñeco.svg" draggable="false">
                    </div>
                    <p class="texto-salida"></p>
                    <button class="btn-copiar" onclick="copiar()">Copiar</button>
                    <button class="btn-cerrar" onclick="cerrarBloque()">Cerrar</button>
                </div>
            </div>

            <div class="tema-container">
                <i class="fa-solid fa-sun icon-switch"></i>
                <label class="switch" draggable="false">
                    <input type="checkbox" onchange="cambiarTema()">
                    <span class="slider"></span>
                </label>
                <i class="fa-solid fa-moon icon-switch"></i>
            </div>

            <textarea class="texto-entrada" placeholder="Ingrese el texto aquí"></textarea>
            
            <div class="reglas">
                <i class="fa-sharp fa-solid fa-circle-exclamation exclamation"></i><p class="texto-reglas">Solo letras minúsculas y sin acento</p>
            </div>
            
            <div class="botones">
                <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        
        <footer>
            <div class="contenedor-footer">
                <span>&copy; 2022 - Made by Kenny</span>
                <ul class="icons">
                    <li class="icon"><a href="https://github.com/KSAplay" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                    <li class="icon"><a href="https://www.linkedin.com/in/kenny-saavedra-altuna/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                </ul>
            </div>
        </footer>
        <!------------------------ Scripts ------------------------>
        <script src="https://kit.fontawesome.com/7b9f8c27b2.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
