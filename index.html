<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/alura.svg">
        <title>Encriptador</title>
    </head>
    <body>
        <div class="logo">
            <img class="alura" src="img/alura.svg" draggable="false">
        </div>
        <textarea id="inputText" class="textoEntrada" wrap="soft"></textarea>
        <div class="bloque">
            <p id="resultado" class="textoFinal"></p>
            <button id="btnCopiar" class="btn-copiar" onclick="copiar()">Copiar</button>
            <img id="muñeco" class="muñeco" src="img/muñeco.svg" draggable="false">
            <div id="textosIniciales" class="textosIniciales">
                <p class="mensajeNoEncontrado">Ningún mensaje fue encontrado</p>
                <p class="sugerencia">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
        <div class="reglas">
            <img class="exclamation" src="img/exclamation.svg" draggable="false">
            <p>Solo letras minúsculas y sin acento</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
